version: "3.8"

services:
  be-app:
    build: 
      context: ./src/be-app
      dockerfile: Dockerfile
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://root:password@postgres:5432/sample_db
    depends_on:
      - postgres
    ports:
      - "4000:4000"
    volumes:
      - /app/node_modules
      - ./src/be-app/.env:/app/.env
    networks:
      - local-network
  # fe-app:
  #   build: 
  #     context: ./src/fe-app
  #     dockerfile: Dockerfile
  #   environment:
  #     NODE_ENV: development
  #   depends_on:
  #     - be-app
  #   ports:
  #     - "3000:3000"
