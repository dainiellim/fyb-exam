  #     - ./src/fe-app:/app
  #     - /app/node_modules
  #     - ./src/fe-app/.env:/app/.env
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    depends_on:
      - be-app
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - local-network
  postgres:
    image: postgres:14-alpine
    container_name: postgres-local-database
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sample_db
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - local-network

networks:
  local-network:
    name: app-local-network
    driver: bridge
volumes:
  postgres-data:
